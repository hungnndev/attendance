<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendace App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.1.0/dist/css/multi-select-tag.css">
    <style>
        #department:empty::before {
            content: attr(data-placeholder);
            color: #6c757d; /* Adjust color as needed */
        }
    </style>

</head>
<body>
<div class="cointainer">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New User</h2>

            <form method="POST" enctype="multipart/form-data" th:object="${userDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${userDto.username}" placeholder="Enter username">
                        <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger"
                           th:errors="${userDto.username}"></p>
                    </div>

                    <label class="col-sm-4 col-form-label">Fullname</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${userDto.fullname}" placeholder="Enter fullname">
                        <p th:if="${#fields.hasErrors('fullname')}" th:errorclass="text-danger"
                           th:errors="${userDto.fullname}"></p>
                    </div>

                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${userDto.password}" placeholder="Enter password">
                        <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
                           th:errors="${userDto.password}"></p>
                    </div>

                    <label class="col-sm-4 col-form-label">Department</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${userDto.departmentIds}" name="department" id="department" multiple>
                            <option th:each="department : ${departments}"
                                    th:value="${department.id}"
                                    th:text="${department.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/identity/user" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.1.0/dist/js/multi-select-tag.js"></script>
<script>
    new MultiSelectTag('department', {
        rounded: true,
        shadow: true,
        placeholder: 'Search',
        tagColor: {
            textColor: '#327b2c',
            borderColor: '#92e681',
            bgColor: '#eaffe6',
        },
        onChange: function(values) {
            console.log(values)
        }
    })
</script>

</body>
</html>
