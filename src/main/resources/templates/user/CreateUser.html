<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>勤怠管理システム</title>
    <!-- Ngăn trình duyệt yêu cầu favicon -->
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container" th:action="@{/userui/createuser}" th:object="${user}">
    <h1 class="text-center my-4">メンバー管理</h1>
    <a class="btn btn-primary" href="/userui/createuser">新規ユーザ作成</a>

    <form method="POST" th:action="@{/userui/createuser}" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">ユーザー名</label>
            <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter your username"
                    th:field="*{userName}"
            >
        </div>

        <div class="mb-3">
            <label for="fullname" class="form-label">フルネーム</label>
            <input
                    type="text"
                    class="form-control"
                    id="fullname"
                    placeholder="Enter your fullname"
                    th:field="*{fullName}"
            >
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    th:field="*{password}"
            >
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">部署</label>
            <select
                    class="form-select"
                    id="department"
                    name="department"
                    placeholder="Select your department"
                    th:field="*{departments}"
            >
                <option value="1">HR</option>
                <option value="2">Engineering</option>
                <option value="3">Marketing</option>
                <option value="4">Finance</option>
                <option value="5">IT</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="position" class="form-label">役職</label>
            <select
                    class="form-select"
                    id="position"
                    name="position"
                    placeholder="Select your position"
                    th:field="*{positions}"
            >
                <option value="1">Manager</option>
                <option value="2">Team Leader</option>
                <option value="3">Senior Developer</option>
                <option value="4">Junior Developer</option>
            </select>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">作成</button>
    </form>

</div>
<script src="/static/js/scripts.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
