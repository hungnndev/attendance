<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}"></head>

<body>
<div class="wrapper">
    <div th:replace="~{layout :: sidebar}"></div>
    <div th:replace="~{layout :: top_menu}"></div>
    <div class="main_container">
        <h1>メンバー作成</h1>
        <a class="btn-blue" href="http://localhost:8080/members/create">新規ユーザ作成</a>
        <form method="POST" th:action="@{/members/create}" th:object="${user}">
            <table class="form-table">
                <tr>
                    <td><label for="username">ユーザー名</label></td>
                    <td>
                        <input type="text"
                               id="username"
                               placeholder="部署名"
                               th:field="*{userName}">
                    </td>
                </tr>
                <tr>
                    <td><label for="fullname">フルネーム</label></td>
                    <td>
                        <input type="text"
                               id="fullname"
                               placeholder="フルネーム"
                               th:field="*{fullName}">
                    </td>
                </tr>
                <tr>
                    <td><label for="password">パスワード</label></td>
                    <td>
                        <input type="password"
                               id="password"
                               placeholder="パスワード"
                               th:field="*{password}">
                    </td>
                </tr>
                <tr>
                    <td><label for="position">役職</label></td>
                    <td>
                        <select id="position"
                                name="position"
                                placeholder="Select your position"
                                th:field="*{positions}" >
                            <option value="1">Admin</option>
                            <option value="2">User</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="department">部署</label></td>
                    <td>
                        <div class="multiple_P">
                        <select
                                class="form-select"
                                id="department"
                                name="department"
                                placeholder="Select your department"
                                th:field="*{departments}"
                                multiple>
                            <option value="1">技術部</option>
                            <option value="2">営業部</option>
                            <option value="3">広告部</option>
                            <option value="4">人事部</option>
                        </select>
                        </div>
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn-blue">作成</button>
        </form>
    </div>
</div>
<script src="/js/scripts.js"></script>
</body>
</html>
