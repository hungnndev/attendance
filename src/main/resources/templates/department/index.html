<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attendace App</title>
  <!-- Ngăn trình duyệt yêu cầu favicon -->
  <link rel="icon" href="data:,">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="cointainer">
  <h1 class="text-center my-4">部署管理</h1>
  <a class="btn btn-primary" href="/identity/departmentui/create">新規作成</a>
  <br>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>部署名</th>
      <th>メンバーリスト</th>
      <th>作業リスト</th>
      <th>操作</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="department : ${departments}">
      <td th:text="${department.id}"></td>
      <td th:text="${department.name}"></td>

      <td style="white-space: nowrap">
        <a class="btn btn-primary btn-sm"
           th:href="@{/department/{id}/users(id=${department.id})}">メンバーリストを見る
        </a>
      </td>

      <td style="white-space: nowrap">
        <a class="btn btn-primary btn-sm"
           th:href="@{/department/{id}/jobtypes(id=${department.id})}">作業リストを見る
        </a>
      </td>

      <td style="white-space: nowrap">
        <a class="btn btn-primary btn-sm"
           th:href="@{/department/edit(id=${department.id})}">修正</a>
        <a class="btn btn-danger btn-sm"
           th:href="@{/department/delete(id=${department.id})}"
           onclick="return confirm('Are you sure?')">削除</a>
      </td>
    </tr>
    </tbody>

  </table>

</div>
<script src="/static/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
